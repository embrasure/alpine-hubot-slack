machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t embrasure/hubot .
    - mkdir goss
    - cp goss.yml ./goss
test:
  override:
    - docker run -it --rm -v $(pwd)/goss:/tmp/goss embrasure/hubot goss -g /tmp/goss/goss.yml validate --format junit
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push embrasure/hubot